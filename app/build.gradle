            // SHA1: B8:9E:CC:AA:D5:9C:52:C3:9A:0F:99:D4:B7:24:A0:B4:01:D4:69:B4
        }
        configProduction{
            storeFile file('google_fit_reader.jks')
            storePassword 'asD123Zxc'
